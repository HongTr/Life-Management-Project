{% extends "main/base.html" %}
{%load static%}

{% block style %}
<link rel="stylesheet" href="{% static 'css/todolist.css' %}">
{% endblock %}

{% block title %}
    To Do List
{% endblock %}

{% block sidenav %}
    <a href="/profile">Profile</a>
    <a href="/todolist">List 1</a>
    <a href="/todolist">List 2</a>
{% endblock %}

{% block content %}
<div class="row d-flex justify-content-center">
    <div class="col-md-12">
        <div class="card-hover-shadow-2x mb-3 card">
            <div class="card-header-tab card-header">
                <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i class="fa fa-tasks"></i>&nbsp;Task Lists</div>
            </div>
            <div class="scroll-area-sm">
                <perfect-scrollbar class="ps-show-limits">
                    <div style="position: static;" class="ps ps--active-y">
                        <div class="ps-content">
                            <ul class=" list-group list-group-flush">
                                <li class="list-group-item">
                                    <div class="widget-content p-0">
                                        <div class="widget-content-wrapper">
                                            <div class="widget-content-left mr-2">
                                                <div class="custom-checkbox custom-control"> <input class="custom-control-input" id="exampleCustomCheckbox12" type="checkbox"><label class="custom-control-label" for="exampleCustomCheckbox12">&nbsp;</label> </div>
                                            </div>
                                            <div class="widget-content-left">
                                                <div class="widget-heading">Item's Name</div>
                                                <!-- <div class="widget-subheading"><i>Description</i></div> -->
                                            </div>
                                            <div class="widget-content-right"> 
                                                <button class="border-0 btn-transition btn btn-outline-danger"> <i class="fa fa-trash"></i> </button> 
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </perfect-scrollbar>
            </div>
            <div class="d-flex text-right card-footer"><input type="text" class="form-control todo-list-input" placeholder="What do you need to do today?"> <button class="add btn btn-primary font-weight-bold todo-list-add-btn">Add</button></div>
        </div>
        <div class="row justify-content-end">
            <button type="button" class="btn btn-primary">New</button>
            <button type="button" class="btn btn-danger">Delete</button>
        </div>
    </div>
</div>
{% endblock %}
